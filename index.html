<html>
<head>
<title>Phasmophobia Ghost Identifier</title>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://bootswatch.com/4/cyborg/bootstrap.min.css" rel="stylesheet">
<script src="./index.js"></script>    
</head>
<body>
	<div class="container">
		<h1 class="text-center" style="margin-bottom:70px">Phasmophobia Ghost Identifier</h1>
		<div class="row">
			<div class="offset-sm-3 col-sm-6">
				<div class="card text-white bg-secondary mb-3 ">
					<div class="card-header">Game Settings</div>
					<div class="card-body" id="settings-template">
						<div class="card-text">
							Pieces of Evidence:
							<div class="btn-group mr-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-primary" id="pieces-of-evidence-button-0" onclick="setPiecesOfEvidence(0)">0</button>
								<button type="button" class="btn btn-secondary" id="pieces-of-evidence-button-1" onclick="setPiecesOfEvidence(1)">1</button>
								<button type="button" class="btn btn-secondary" id="pieces-of-evidence-button-2" onclick="setPiecesOfEvidence(2)">2</button>
								<button type="button" class="btn btn-secondary" id="pieces-of-evidence-button-3" onclick="setPiecesOfEvidence(3)">3</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="evidence-list" class="col-sm-8">			
				<div class="card text-white bg-secondary mb-3 ">
					<div class="card-header">Standard Evidence</div>
					<div class="card-body" id="settings-template">
						<div class="card-text">
							<div class="form-group" id="standard-evidence-template">
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input" id="$name" onchange="$callback">
									<label class="custom-control-label" id="$name-label" for="$name">$name</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="ghost-list" class="col-sm-4">
				<table class="table table-hover">
					<thead class="table-primary">
					<tr>
						<th>Ghost Name</th>
						<th>Probability</th>
					</tr>
					</thead>
					<tbody id="ghost-template">
						<tr>
							<td>$name</td>
							<td>$probability%</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
